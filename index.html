  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1c1c1c;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px 0;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      gap: 20px;
    }

    /* Notepad Styles */
    .notepad-container {
      position: relative;
      width: 75%;
      max-width: 600px;
      height: 75vh;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    
    .notepad {
      position: relative;
      width: 100%;
      height: 100%;
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .guide-lines {
      position: absolute;
      left: 70px;
      top: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(to bottom, #1c1c1c, #1c1c1c 24px, #2c2c2c 25px);
      pointer-events: none;
    }

    .red-line {
      position: absolute;
      left: 60px;
      top: 0;
      width: 2px;
      height: 100%;
      background-color: #53a245;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-left: 70px;
      padding-right: 10px;
    }

    .content a {
      color: #53a245;
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    /* Side Film Strips */
    .filmstrip-left, .filmstrip-right {
      position: fixed;
      width: 80px;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .filmstrip-left {
      left: 20px;
      top: 0;
    }

    .filmstrip-right {
      right: 20px;
      top: 0;
    }

    .vertical-filmstrip {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px 0;
    }

    .filmstrip-left .vertical-filmstrip {
      animation: scrollUp 30s linear infinite;
    }

    .filmstrip-right .vertical-filmstrip {
      animation: scrollDown 35s linear infinite;
    }

    .vertical-frame {
      flex-shrink: 0;
      width: 70px;
      height: 70px;
      border: 2px solid #53a245;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0.7;
    }

    .vertical-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scrollUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100%); }
    }

    @keyframes scrollDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(100vh); }
    }

    /* Play/Pause Button */
    #playPauseBtn {
      position: fixed;
      top: 5px;
      left: 5px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    #playPauseBtn img {
      width: 5vh;
      height: 5vh;
    }

    .heart {
      position: fixed;
      font-size: 1.5rem;
      top: -1vh;
      transform: translateY(0);
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(0vh) translateX(-10vw);
      }
      to {
        transform: translateY(105vh) translateX(10vw);
      }
    }

    #kad, #tuce {
      color: #53a245;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 1024px) {
      .filmstrip-left, .filmstrip-right {
        width: 60px;
      }
      
      .filmstrip-left {
        left: 10px;
      }

      .filmstrip-right {
        right: 10px;
      }
      
      .vertical-frame {
        width: 50px;
        height: 50px;
      }
    }

    @media screen and (max-width: 768px) {
      .notepad-container {
        width: 75%;
        max-width: 600px;
        height: 75vh;
      }

      .notepad {
        padding: 20px;
      }

      .guide-lines {
        left: 70px;
      }

      .red-line {
        left: 60px;
      }

      .content {
        margin-left: 70px;
        padding-right: 10px;
      }

      .filmstrip-left, .filmstrip-right {
        width: 50px;
      }
      
      .filmstrip-left {
        left: 5px;
      }

      .filmstrip-right {
        right: 5px;
      }
      
      .vertical-frame {
        width: 40px;
        height: 40px;
      }
    }

    @media screen and (max-width: 480px) {
      .notepad-container {
        width: 75%;
        max-width: 600px;
        height: 75vh;
      }

      .notepad {
        padding: 15px;
      }

      .guide-lines {
        left: 50px;
      }

      .red-line {
        left: 40px;
      }

      .content {
        margin-left: 50px;
        padding-right: 10px;
      }

      .filmstrip-left, .filmstrip-right {
        width: 40px;
      }
      
      .filmstrip-left {
        left: 2px;
      }

      .filmstrip-right {
        right: 2px;
      }
      
      .vertical-frame {
        width: 30px;
        height: 30px;
      }
    }
  </style>

  <script>
    //Audio Mp3 Begin
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.src = 'https://files.catbox.moe/mhzicg.svg';
      } else {
        audio.pause();
        playIcon.src = 'https://files.catbox.moe/qxi0yr.svg';
      }
    });
    audio.addEventListener('ended', () => {
      playIcon.src = 'https://files.catbox.moe/zce1g9.svg';
    });
    // End
    
    // begin Fetching .md file
    async function fetchMarkdownFile() {
      try {
        const response = await fetch('https://files.catbox.moe/yy0dab.md');
        if (!response.ok) throw new Error('Dosya bulunamadı.');
        return await response.text();
      } catch (error) {
        console.error(error);
        return 'Dosya yüklenirken bir hata oluştu.';
      }
    }
    // End
    
    // Text To Hyperlink, Anchor
    function convertMarkdownToHTML(markdown) {
      const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
      let html = markdown.replace(linkRegex, '<a href="$2" target="_blank">$1</a>');
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
      return html;
    }
    // End
    
    // begin Typing effect
    async function typeEffect(content, elementId, delay = 15) {
      const element = document.getElementById(elementId);
      let insideTag = false;
      let typedText = '';
      for (let i = 0; i < content.length; i++) {
        if (content[i] === '<') {
          insideTag = true;
        }
        typedText += content[i];
        if (content[i] === '>') {
          insideTag = false;
        }
        element.innerHTML = typedText;
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }
    // End
    
    // begin Scroll stuffs
    async function adjustNotepadHeight() {
      const viewportHeight = window.innerHeight;
      const notepadContainerHeight = document.querySelector('.notepad-container').offsetHeight;
      const notepad = document.querySelector('.notepad');
      if (notepad.scrollHeight > viewportHeight) {
        notepad.style.height = `${viewportHeight}px`;
      } else {
        notepad.style.height = `${notepadContainerHeight}px`;
      }
    }
    // End
    
    // begin Markdown display
    (async () => {
      let markdownHTML = await fetchMarkdownFile();
      await typeEffect(convertMarkdownToHTML(markdownHTML), 'content', 15);
    })();
    // End
    
    // begin more stuffs for scroll
    const notepad = document.querySelector('.notepad');
    const guideLines = document.querySelector('.guide-lines');
    const redLine = document.querySelector('.red-line');
    notepad.addEventListener('scroll', () => {
      const scrollTop = notepad.scrollTop;
      guideLines.style.transform = `translateY(${scrollTop}px)`;
      redLine.style.transform = `translateY(${scrollTop}px)`;
    });
    window.addEventListener('resize', adjustNotepadHeight);
    adjustNotepadHeight();
    // End
    
    // Heart Rain
    function createHeart() {
      const heart = document.createElement('div');
      const randomImageUrl = 'https://media.tenor.com/QC3oCl9WdzoAAAAj/heart-crystal-heart.gif';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.style.backgroundImage = `url(${randomImageUrl})`;
      heart.style.backgroundSize = 'cover';
      heart.style.width = '50px';
      heart.style.height = '50px';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);
    // End
