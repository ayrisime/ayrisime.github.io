  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1c1c1c;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 40px;
      position: fixed;
      width: 100%;
    }

    .vertical-frame img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .vertical-frame img:hover {
      transform: scale(1.05);
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      gap: 20px;
      padding: 0 15px;
      box-sizing: border-box;
      height: calc(100vh - 40px);
      overflow: hidden;
    }

    .notepad-container {
      position: relative;
      width: 85%;
      max-width: 550px;
      height: 70vh;
      min-height: 400px;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      z-index: 2;
      margin-top: -5vh;
    }
    
    .notepad {
      position: relative;
      width: 100%;
      height: 100%;
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      line-height: 1.6;
      word-break: break-word;
    }

    .guide-lines {
      position: absolute;
      left: 70px;
      top: 0;
      width: calc(100% - 80px);
      height: 100%;
      background: repeating-linear-gradient(to bottom, #1c1c1c, #1c1c1c 24px, #2c2c2c 25px);
      pointer-events: none;
    }

    .red-line {
      position: absolute;
      left: 60px;
      top: 0;
      width: 2px;
      height: 100%;
      background-color: #53a245;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-left: 70px;
      padding-right: 10px;
      width: calc(100% - 80px);
      overflow-wrap: break-word;
    }

    .content a {
      color: #53a245;
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .filmstrip-left, .filmstrip-right {
      position: fixed;
      width: 60px;
      height: 100vh;
      overflow: hidden;
      z-index: 3;
    }

    .filmstrip-left {
      left: 5px;
      top: 0;
    }

    .filmstrip-right {
      right: 5px;
      top: 0;
    }

    .vertical-filmstrip {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px 0;
    }

    .filmstrip-left .vertical-filmstrip {
      animation: scrollUp 30s linear infinite;
    }

    .filmstrip-right .vertical-filmstrip {
      animation: scrollDown 35s linear infinite;
    }

    .vertical-frame {
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      border: 2px solid #53a245;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0.7;
    }

    .vertical-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scrollUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100%); }
    }

    @keyframes scrollDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(100vh); }
    }

    #playPauseBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 4;
    }

    #playPauseBtn img {
      width: 40px;
      height: 40px;
      min-width: 30px;
      min-height: 30px;
    }

    .heart {
      position: fixed;
      top: -20px;
      width: 30px;
      height: 30px;
      background-image: url('https://media.tenor.com/QC3oCl9WdzoAAAAj/heart-crystal-heart.gif');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-20px) translateX(calc(-10vw + 10px));
        opacity: 1;
      }
      to {
        transform: translateY(calc(100vh + 20px)) translateX(calc(10vw - 10px));
        opacity: 0;
      }
    }

    @media screen and (max-width: 1024px) {
      .filmstrip-left, .filmstrip-right {
        width: 50px;
      }
      
      .vertical-frame {
        width: 40px;
        height: 40px;
      }
      
      .notepad-container {
        width: 82%;
      }
    }

    @media screen and (max-width: 768px) {
      body {
        padding-top: 30px;
      }
      
      .main-container {
        height: calc(100vh - 30px);
      }
      
      .notepad-container {
        width: 80%;
        height: 65vh;
        margin-top: -8vh;
      }

      .notepad {
        padding: 15px;
      }

      .guide-lines {
        left: 50px;
      }

      .red-line {
        left: 40px;
      }

      .content {
        margin-left: 50px;
        padding-right: 10px;
        width: calc(100% - 60px);
      }

      .filmstrip-left, .filmstrip-right {
        width: 40px;
      }
      
      .vertical-frame {
        width: 35px;
        height: 35px;
      }
      
      #playPauseBtn img {
        width: 35px;
        height: 35px;
      }
      
      .heart {
        width: 25px;
        height: 25px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding-top: 25px;
      }
      
      .main-container {
        height: calc(100vh - 25px);
      }
      
      .notepad-container {
        width: 78%;
        height: 60vh;
        margin-top: -16vh;
      }

      .notepad {
        padding: 10px;
      }

      .guide-lines {
        left: 40px;
      }

      .red-line {
        left: 30px;
      }

      .content {
        margin-left: 40px;
        padding-right: 5px;
        width: calc(100% - 45px);
      }

      .filmstrip-left, .filmstrip-right {
        display: block;
        width: 30px;
      }
      
      .vertical-frame {
        width: 25px;
        height: 25px;
        border-width: 1px;
      }
      
      .vertical-filmstrip {
        gap: 8px;
      }
      
      #playPauseBtn {
        top: 5px;
        left: 5px;
      }
      
      #playPauseBtn img {
        width: 30px;
        height: 30px;
      }
      
      .heart {
        width: 20px;
        height: 20px;
      }
    }

    @media screen and (max-width: 360px) {
      .filmstrip-left, .filmstrip-right {
        width: 25px;
      }
      
      .vertical-frame {
        width: 20px;
        height: 20px;
      }
    }

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.src = 'https://files.catbox.moe/mhzicg.svg';
      } else {
        audio.pause();
        playIcon.src = 'https://files.catbox.moe/qxi0yr.svg';
      }
    });
    audio.addEventListener('ended', () => {
      playIcon.src = 'https://files.catbox.moe/zce1g9.svg';
    });

    async function fetchMarkdownFile() {
      try {
        const response = await fetch('https://files.catbox.moe/yy0dab.md');
        if (!response.ok) throw new Error('Dosya bulunamadı.');
        return await response.text();
      } catch (error) {
        console.error(error);
        return 'Dosya yüklenirken bir hata oluştu.';
      }
    }

    function convertMarkdownToHTML(markdown) {
      const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
      let html = markdown.replace(linkRegex, '<a href="$2" target="_blank">$1</a>');
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
      return html;
    }

    async function typeEffect(content, elementId, delay = 15) {
      const element = document.getElementById(elementId);
      let insideTag = false;
      let typedText = '';
      for (let i = 0; i < content.length; i++) {
        if (content[i] === '<') {
          insideTag = true;
        }
        typedText += content[i];
        if (content[i] === '>') {
          insideTag = false;
        }
        element.innerHTML = typedText;
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }

    const notepad = document.querySelector('.notepad');
    const guideLines = document.querySelector('.guide-lines');
    const redLine = document.querySelector('.red-line');
    
    notepad.addEventListener('scroll', () => {
      const scrollTop = notepad.scrollTop;
      guideLines.style.transform = `translateY(${scrollTop}px)`;
      redLine.style.transform = `translateY(${scrollTop}px)`;
    });
    
    document.addEventListener('touchmove', function(e) {
      if (!e.target.closest('.notepad')) {
        e.preventDefault();
      }
    }, { passive: false });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);
      
      heart.addEventListener('animationend', function() {
        heart.remove();
      });
    }
    
    setInterval(createHeart, 300);
    
    (async () => {
      let markdownHTML = await fetchMarkdownFile();
      await typeEffect(convertMarkdownToHTML(markdownHTML), 'content', 15);
      
      if (notepad.scrollHeight > notepad.clientHeight) {
        notepad.style.overflowY = 'auto';
      } else {
        notepad.style.overflowY = 'hidden';
      }
    })();

    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.vertical-frame img');
      
      images.forEach((img, index) => {
        img.addEventListener('click', () => {
          const sources = Array.from(document.querySelectorAll('.vertical-frame img'))
                            .slice(0, 14)
                            .map(img => img.src);
          
          const fslightbox = new FsLightbox();
          fslightbox.props.sources = sources;
          fslightbox.props.index = index % 14;
          fslightbox.open();
        });
      });
    });
  </script>
